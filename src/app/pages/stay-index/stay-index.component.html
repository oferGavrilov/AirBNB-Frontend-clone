<section class="stay-index">
  <app-header></app-header>
  <main *ngIf="!this.loader.getLoading()" class="main-layout">
    <stay-filter></stay-filter>
    <stay-list [stays]="stays$ | async"></stay-list>
    <app-footer class="full"></app-footer>
  </main>
  <app-loader *ngIf="this.loader.getLoading()"></app-loader>
  <a *ngIf="isShowScroller" (click)="onPageUp()" class="scroller-up"><span class="material-symbols-outlined">expand_less</span></a>
</section>
