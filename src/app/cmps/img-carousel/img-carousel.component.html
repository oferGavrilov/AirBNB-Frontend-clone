<section class="img-carousel">
  <fa-icon class="like" [icon]="faHeart"></fa-icon>
  <span class="arrow left-arrow" *ngIf="currIdx" (click)="onClickArrow(-1)">
    <fa-icon [icon]="faAngleLeft"></fa-icon>
  </span>
  <img [src]="imgs[currIdx]" alt="">
  <span class="arrow right-arrow" *ngIf="checkRightArrow()" (click)="onClickArrow(1)">
    <fa-icon [icon]="faAngleRight"></fa-icon>
  </span>
</section>
