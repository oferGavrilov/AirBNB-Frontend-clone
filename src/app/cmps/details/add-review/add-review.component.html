<form [formGroup]="form" (submit)="onAddReview()" class="add-review">
  <h2>{{'stay.details.add-review' | translate}}</h2>
  <div class="star-container">
    <label for="capacity">{{'stay.details.cleanliness' | translate}}:
      <ngx-star-rating formControlName="cleanliness" id="cleanliness" name="capacity"></ngx-star-rating>
    </label>
    <label for="communication">{{'stay.details.communication' | translate}}:
      <ngx-star-rating formControlName="communication" id="communication" name="communication"></ngx-star-rating>
    </label>
    <label for="checkIn">{{'stay.details.checkIn' | translate}}:
      <ngx-star-rating formControlName="checkIn" id="checkIn" name="checkIn"></ngx-star-rating>
    </label>
    <label for="accuracy">{{'stay.details.accuracy' | translate}}:
      <ngx-star-rating formControlName="accuracy" id="accuracy" name="accuracy"></ngx-star-rating>
    </label>
    <label for="location">{{'stay.details.location' | translate}}:
      <ngx-star-rating formControlName="location" id="location" name="location"></ngx-star-rating>
    </label>
    <label for="value">{{'stay.details.value' | translate}}:
      <ngx-star-rating formControlName="value" id="value" name="value"></ngx-star-rating>
    </label>
  </div>
  <textarea class="text" type="text" formControlName="text" id="text" name="text" cols="94" rows="10" ></textarea>
  <div class="btn-container">
    <button>
      <div class="svg-wrapper-1">
        <div class="svg-wrapper">
          <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="currentColor"></path>
          </svg>
        </div>
      </div>
      <span>Send</span>
    </button>
  </div>
</form>
