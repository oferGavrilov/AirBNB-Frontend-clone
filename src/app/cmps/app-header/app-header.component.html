<header class="main-layout full">
    <div class="header-content">
        <div class="logo" routerLink="/">
            <img src="assets/img/logo.png" alt="">
            <h2>airbnb</h2>
        </div>
        <div class="header-filter">
            <span>Anywhere</span>
            <span>Any week</span>
            <span>Add guests</span>
            <span class="icon-container">
                <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
            </span>
        </div>
        <nav>
            <div class="home-nav" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                <span>Airbnb your home</span>
            </div>
            <div class="language">
                <fa-icon [icon]="faGlobe"></fa-icon>
            </div>
            <div class="menu" (click)="onToggleHeaderMenuModal()">
                <fa-icon [icon]="faBars"></fa-icon>
                <img [src]="getUserImg()" alt="">
            </div>
        </nav>
    </div>
</header>
<header-menu-modal (onToggleHeaderMenuModal)="onToggleHeaderMenuModal()" *ngIf="isShowHeaderMenuModal"></header-menu-modal>
