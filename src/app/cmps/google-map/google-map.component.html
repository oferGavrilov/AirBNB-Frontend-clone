<!-- google-maps-demo.component.html -->
<google-map height="500px"
            width="100%"
            [center]="center"
            [zoom]="zoom"
            (mapClick)="moveMap($event)"
            (mapMousemove)="move($event)"
            language="en">
            <map-marker *ngFor="let loc of locations"
            [position]="loc"
            [options]="markerOptions"
            >
        </map-marker>
</google-map>
