<ul *ngIf="stays?.length" class="stay-list">
  <li *ngFor="let stay of stays">
    <stay-preview [routerLink]="['', stay._id]" [stay]="stay"></stay-preview>
  </li>
</ul>
<div *ngIf="!stays?.length" class="empty-list">
  <h2>No results were found for this search</h2>
  <img src="https://res.cloudinary.com/du63kkxhl/image/upload/v1681631046/stay/empty-list_ykhfmu.webp" alt="">
</div>
